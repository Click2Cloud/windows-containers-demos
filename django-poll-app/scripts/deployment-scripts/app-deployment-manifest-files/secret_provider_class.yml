apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: azure-kvname-win
spec:
  provider: azure
  secretObjects: # [OPTIONAL] SecretObject defines the desired state of synced K8s secret objects
    - data:
        - key: SECERT_POLL
          objectName: SECERT_POLL # name of the mounted content to sync. this could be the object name or object alias
      secretName: akvsecretscertwin
      type: Opaque

  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "215426fb-ab74-45ad-b1d2-cf65968d2f80" #provide your cluster managed indentity's client_id you can find it on azure portol
    keyvaultName: pollkeyvault09854 # the name of the KeyVault
    cloudName: AzurePublicCloud # [OPTIONAL for Azure] if not provided, azure environment will default to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: SecretPoll
          objectAlias: SECERT_POLL
          objectType: secret
          objectVersion: ""
       
    resourceGroup: "poll-rg-new" #provide azure key vault resourceGroup
    subscriptionId: "97bc8f84-568f-4b16-a365-14ffad56d435" # subscriptionId
    tenantId: "fa0fd8d2-d414-482c-a2a3-d86969b5c5fc" # TenantId